<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-50 d-flex">
      <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <form id="cambios">
          <div class="mb-3">
            <label for="monto" class="form-label"
              >Ingrese el monto</label
            >
            <input
              type="number"
              class="form-control"
              id="monto"
              value="0"
              aria-describedby="emailHelp"
            />
           
          </div>
          <div class="mb-3">
            <label for="moneda" class="form-label"
              >Seleccione Moneda</label
            >
            <select class="form-select" aria-label="Default select example" required id="moneda">
                <option selected>Seleccione moneda</option>
                
              </select>
          </div>
        
          <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
      </div>
      <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded ms-5 text-center">
        <h5>Conversion</h5>
        <h6 id="resultado">-----</h6>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
